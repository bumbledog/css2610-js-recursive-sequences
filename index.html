<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>(placeholder)</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="fibonacci">
    <div class="input">
      <input type="range" min="0" max="11" value="0" id="fSlide" onchange="changeText(this, 'Fib')">
      <button onclick="fibonacci(fSlide.value)">Fib(0)</button>
    </div>
    <div></div>
  </div>
  <div id="pell">
    <div class="input">
      <input type="range" min="0" max="11" value="0" id="pSlide" onchange="changeText(this, 'Pell')">
      <button onclick="pell(pSlide.value)">Pell(0)</button>
    </div>
    <div></div>
  </div>
  <div id="tribonacci">
    <div class="input">
      <input type="range" min="0" max="11" value="0" id="tSlide" onchange="changeText(this, 'Tri')">
      <button onclick="tribonacci(tSlide.value)">Tri(0)</button>
    </div>
    <div></div>
  </div>

   <script src="scratchpad.js" type="text/javascript"></script>
</body>
</html>
